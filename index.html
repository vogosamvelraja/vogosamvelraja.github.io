<!DOCTYPE html>
<html>

<head>
    <title>Vogo BLE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src='./js/main.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
    <body style="margin-top:20px">
            <div class="container">
                    <form onsubmit="return false">
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Device Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="deviceName" type="text" placeholder="eg: M583">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                            <button id="enable" type="button" class="btn btn-primary" onclick="connection()">Connect</button>
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-info" style="display: none" id='logWindow' role="alert"></div>
                    <div class="alert alert-primary" style="display: none" id='reqLogWindow' role="alert"></div>
                    <div class="alert alert-success" style="display: none" id='resLogWindow' role="alert"></div>
                    <div class="alert alert-warning" style="display: none" id='disLogWindow' role="alert"></div>
                    <div class="alert alert-danger" style="display: none" id='exeLogWindow' role="alert"></div>
                    </div>
            </div>
    </body>
</html>
